	<script id="gen_bombbg">
		(function(RES) {
			var cv = RES.bombs,
				dc = cv.getContext('2d'),
				patt = RES.bomb_patt,
				colors = ['white', 'red', 'blue', 'green'];
			cv.width = patt.width * colors.length;
			cv.height = patt.height;
			ieach(colors, function(i, c) {
				var x = patt.width*i;
				dc.save();
				dc.drawImage(patt, x, 0);
				dc.globalCompositeOperation = 'source-atop';
				dc.fillStyle = c;
				dc.fillRect(x, 0, patt.width, patt.height);
				dc.restore();
			});
		});
	</script>

	<script id="gen_maskbg">
		(function(RES) {
			ieach([$e('maskbg1'), $e('maskbg2')], function(i, cv) {

				cv.height = cv.scrollHeight;
				var dc = cv.getContext('2d'),

				grad.addColorStop(0, 'black');

	<!-- -->
	<canvas id="tree_pattL" from="stg1bg 0 48 64 128" transform="mirror:0,y" stack="y"></canvas>
	<canvas id="tree_pattR" from="tree_pattL" transform="mirror:x"></canvas>
	<script id="gen_treebg">
		(function(RES) {
			var cv = $e('treebg'),
				dc = cv.getContext('2d');
			cv.width = cv.scrollWidth;
			cv.height = cv.scrollHeight;

			var s = 1.5;
			ieach([RES.tree_pattL, RES.tree_pattR], function mkRepeatTexture(i, patt) {
				var sw = patt.width,
					h = patt.height / 2,
					f = random(1),
					x = i && (cv.width - sw*s),
					y = 0;
				while (y < cv.height) {
					var g = random(1);
						sy = (g > f ? f : 2 - f) * h,
						sh = Math.abs(g - f) * h;
					dc.drawImage(patt, 0, sy, sw, sh, x, y, sw*s, sh*s);

					f = g;
					y += sh*s;
				}
			});

			var rh = parseInt($attr(cv, 'bg-reserve'));
			dc.clearRect(0, cv.height - rh, cv.width, rh);
			CanvasDrawSelf(cv, 0, 0, cv.width, rh, 0, cv.height - rh, cv.width, rh);
		})
	</script>
	<!-- -->
	<canvas id="ground_patt" from="stg1bg 0 0 64 32"></canvas>
	<script id="gen_groundbg">
		(function(RES) {
			var cv = $e('groundbg'),
				dc = cv.getContext('2d');
			cv.width = cv.scrollWidth;
			cv.height = cv.scrollHeight;

			dc.fillStyle = dc.createPattern(RES.ground_patt, 'repeat');
			dc.fillRect(0, 0, cv.width, cv.height);

			var s = 0.8;
			dc.globalAlpha = 0.4;
			dc.drawImage($e('treebg'), 0, 0, cv.width, cv.height, (1-s)/2*cv.width, 0, cv.width*s, cv.height);
			dc.globalAlpha = 1;

			var rh = parseInt($attr(cv, 'bg-reserve'));
			dc.clearRect(0, cv.height - rh, cv.width, rh);
			CanvasDrawSelf(cv, 0, 0, cv.width, rh, 0, cv.height - rh, cv.width, rh);
		})
	</script>

<script>
ieach($('input[type="radio"]'), function(i, v) {
	var n = v.nextElementSibling;
	if (n && n.tagName == 'LABEL' && !v.id) {
		n.setAttribute('for', v.id = 'radio'+i);
		n.addEventListener('mouseup', function(e) {
			// have to wait before radios changed
			setTimeout(function() {
				v.form.submit();
			}, 10);
		});
	}
});
ieach($('.ui-obj'), function(i, v) {
	v.className += ' ui';
	v.setAttribute('ui-show', 'this.object && !this.object.finished');
});

function checkRadios() {
	var ls = $('input[type="radio"]');
	var r = ieach(ls, function(i, v) {
		if (v.scrollHeight > 0 && v.checked)
			return v;
	}, ls[0]);
	if (r) {
		r.checked = true;
		r.focus();
	}
}

function getRadioVal(ls) {
	return ieach(ls, function(i, v) {
		if (v.checked) return v.value;
	});
}

function getNum(n, i) {
	return (n + '').substr(i, 1);
}

function CanvasDrawSelf(cv, sx, sy, sw, sh, x, y, w, h) {
	var dc = cv.getContext('2d'),
		ct = document.createElement('canvas'),
		dt = ct.getContext('2d');
	ct.width = w;
	ct.height = h;
	dt.drawImage(cv, sx, sy, sw, sh, 0, 0, w, h);
	dc.drawImage(ct, x, y);
}

function loadAndStart() {
	GAME.load(tl, hook);
	GAME.start('init');
}
RES.check(loadAndStart);

</script>
