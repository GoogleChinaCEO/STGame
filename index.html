<!doctype html>
<html>
<head>
<style>
body {
	margin: 0;
	padding: 0;
	background: #ddd;
	color: #eee;
}
.absolute {
	position: absolute;
}
.hidden {
	display: none;
}
#canv {
	width: 480px;
	height: 720px;
	background: url(res/bg.jpg);
}
</style>
</head>
<body>
<div id="res" class="hidden">
	<img id="player0L" src="res/player0.png" />
	<canvas id="player0R" from="player0L" transform="mirror-x"></canvas>
	<img id="etama3" src="res/etama3.png" />
	<img id="stg1enm" src="res/stg1enm.png" />
</div>
<div class="absolute">
	<div class="ui" ui-bind="RES.process<1 ? 'block' : 'none'" ui-bind-attr="this.style.display">
		loading: <span class="ui" ui-bind="(RES.process*100).toFixed(1)+'%'"></span>
	</div>
	<div>fps: <span class="ui" ui-bind="GAME.fps.toFixed(3)"></span></div>
	<div>game: <span class="ui" ui-bind="keyfind(GAME.states, GAME.state)"></span></div>
	<div>story: <span class="ui" ui-bind="STORY.current.scene"></span></div>
</div>
<canvas ui-bind="tl.all.t*0.05+'px'" ui-bind-attr="this.style['background-position-y']"
	id="canv" class="ui" width="320px" height="480px"></canvas>
<script src="game.js"></script>
</body>
</html>
